<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Search</title>
    <style>
        /* ... Your existing CSS styles ... */

        .search-results {
            text-align: center;
            margin-top: 30px;
        }

        .search-results h2 {
            color: #0066cc;
            margin-bottom: 10px;
        }

        .search-results ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .search-results li {
            font-size: 18px;
            margin-bottom: 5px;
        }
    </style>
</head>
{% extends "layout.html" %}

{% block title %}Search{% endblock %}

{% block content %}
<body>
    <h1>Search Songs</h1>
    <div class="search-form">
        <form action="/search" method="post">
            <input type="text" name="search" id="search" placeholder="Enter song name" required>
            <input type="submit" value="Search">
        </form>
    </div>

    {% if search_results %}
    <div class="search-results">
        <h2>Search Results</h2>
        <ul>
            {% for result in search_results %}
            <li>{{ result }}</li>
            {% endfor %}
        </ul>
    </div>
    {% else %}
    <div class="search-results">
        <p>No results found.</p>
    </div>
    {% endif %}

</body>
{% endblock %}
</html>
