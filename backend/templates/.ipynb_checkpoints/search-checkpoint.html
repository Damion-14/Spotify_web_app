<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #0066cc;
            text-align: center;
            margin-top: 20px;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 300px;
        }

        input[type="submit"] {
            background-color: #0066cc;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100px;
        }

        input[type="submit"]:hover {
            background-color: #0052b3;
        }
    </style>
</head>
    {% extends "layout.html" %}

{% block title %}Search{% endblock %}
    {% block content %}
<body>
    <h1>Search Songs</h1>
    <div class="search-form">
        <form action="/search" method="post">
            <input type="text" name="search" id="search" placeholder="Enter song name" required>
            <input type="submit" value="Search">
        </form>
    </div>

    {% if search_results %}
    <div class="search-results">
        <h2>Search Results</h2>
        <ul>
            {% for result in search_results %}
            <li>{{ result }}</li>
            {% endfor %}
        </ul>
    </div>
    {% else %}
    <p>No results found.</p>
    {% endif %}

</body>
    {% endblock %}
